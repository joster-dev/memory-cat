<div id="game" [style.grid-template-rows]="gridTemplateRowsColumns"
  [style.grid-template-columns]="gridTemplateRowsColumns">
  <button type="button" *ngFor="let card of game.grid; let i = index" [class.active]="card.isActive"
    [disabled]="!allowClicks" [style.background]="card.hex" [style.border-color]="invertHex(card.hex)"
    [style.transition-duration]="timeMs / 2 + 'ms'" (click)="click(i)">
    <div>
      <img src="assets/body{{card.cat.body}}.png" draggable="false" />
      <img src="assets/fur{{card.cat.fur}}.png" draggable="false" />
      <img src="assets/eyes{{card.cat.eyes}}.png" draggable="false" />
      <img src="assets/mouth{{card.cat.mouth}}.png" draggable="false" />
      <img src="assets/accessory{{card.cat.accessory}}.png" draggable="false" />
    </div>
  </button>
</div>
<mc-form [model]="form" (restart)="newGame()" (showPattern)="showGamePattern()"></mc-form>
