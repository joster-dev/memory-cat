<div id="game" [style.grid-template-rows]="gridTemplateRowsColumns"
  [style.grid-template-columns]="gridTemplateRowsColumns">
  <mc-card *ngFor="let card of game.grid; let idx = index" [card]="card" [disabled]="!allowClicks" [timeout]="timeoutMs"
    (action)="click(idx)"></mc-card>
</div>
<mc-form [model]="form" (restart)="newGame()" (showPattern)="showGamePattern()"></mc-form>
