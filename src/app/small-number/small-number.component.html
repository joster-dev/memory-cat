<button
  type="button"
  class="red"
  [disabled]="value <= min"
  (click)="decrement()"
>
  &#8722;
</button>
<span [style.minWidth]="countDecimals + 1 + 'em'">
  {{ value | number: decimalString }}
</span>
<button
  type="button"
  class="blue"
  [disabled]="value >= max"
  (click)="increment()"
>
  &#43;
</button>
